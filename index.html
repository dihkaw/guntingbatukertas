<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunting Batu Kertas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gunting Batu Kertas</h1>
        <div class="choices">
            <div class="choice" id="rock" onclick="play('Batu')">
                <img src="https://raynormw.github.io/hacktiv8/phase0/week2/batu.png" alt="Batu">
                <p>Batu</p>
            </div>
            <div class="choice" id="paper" onclick="play('Kertas')">
                <img src="https://raynormw.github.io/hacktiv8/phase0/week2/kertas.png" alt="Kertas">
                <p>Kertas</p>
            </div>
            <div class="choice" id="scissors" onclick="play('Gunting')">
                <img src="https://raynormw.github.io/hacktiv8/phase0/week2gunting.png" alt="Gunting">
                <p>Gunting</p>
            </div>
        </div>
        <div id="result" class="result"></div>
        <button onclick="restartGame()">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
